<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Style for the card */
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
    <title>Card Mapping Example</title>
  </head>
  <body>

    <!-- Container to hold the cards -->
    <div id="cardContainer"></div>

    <script>
  // Sample data for the cards
  const cardData = [
    { title: 'Card 1', content: 'This is the content for Card 1.' },
    { title: 'Card 2', content: 'This is the content for Card 2.' },
    { title: 'Card 3', content: 'This is the content for Card 3.' },
  ];

  // Function to create a card element
  function createCard(title, content) {
    const card = document.createElement('div');
    card.classList.add('card');

    const titleElement = document.createElement('h2');
    titleElement.textContent = title;

    const contentElement = document.createElement('p');
    contentElement.textContent = content;

    card.appendChild(titleElement);
    card.appendChild(contentElement);

    return card;
  }

  // Function to render cards in the container
  function renderCards(container, data) {
    data.forEach(item => {
      const card = createCard(item.title, item.content);
      container.appendChild(card);
    });
  }

  // Get the container element
  const cardContainer = document.getElementById('cardContainer');

  // Render the cards
  renderCards(cardContainer, cardData);
</script>

  </body>
</html>
